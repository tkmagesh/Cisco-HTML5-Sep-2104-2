<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-online.css">

    <script src="script.js"></script>
    <script>
    window.applicationCache.addEventListener("updateready", function(){
        var reload = confirm("A new version of the application is available! Do you want to refresh the browser?");
        if (reload)
            window.location.reload();
    });
    </script>
</head>
<body>
    <h1>Task Manager - V2.0</h1>
    <label for="txtTask">Task :</label>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAdd">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList">

    </ol>
</body>
</html>
